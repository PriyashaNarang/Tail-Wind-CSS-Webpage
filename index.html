<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icon1.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Facebook Login or Signup</title>
</head>
<body class="bg-gray-100">
    <div class="mt-48 mx-auto flex justify-center items-center">
        <div class="w-1/3 mx-10">
            <img src="icon2.png" alt="" class="w-80">
            <p class="text-2xl mt-5">Facebook helps you connect and share with friends and loved ones.</p>
        </div>
        <div class="flex flex-col bg-white p-5 rounded-xl w-1/4">
            <input class="my-2 border-2 border-gray-100 rounded-xl p-2 hover:border-blue-600" type="text" name="" id="" placeholder="Email or phone number">
            <input class="my-2 border-2 border-gray-100 rounded-xl p-2 hover:border-blue-600" type="password" name="" id="" placeholder="Password">
            <button class="bg-blue-600 text-white rounded-xl p-2 my-2 hover:bg-blue-700">Login</button>
            <span class="text-blue-500 text-center text-sm my-2 hover:cursor-pointer hover:underline underline-offset-1">Forgot your password?</span>
            <hr>
            <button class="mt-4 bg-green-600 rounded-xl text-sm text-white text-center font-bold p-2 w-40 self-center">Create a new account</button>
            <span class="absolute bottom-12 text-sm"><span class="font-semibold hover:underline underline-offset-1 hover:cursor-pointer">Create a page</span> for a famous person, brand or business</span>
        </div>
    </div>
</body>
</html>
